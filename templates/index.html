<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphingCalculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <h1>Graphing Calculator</h1>
    <form action="{{ url_for('graph') }}" method="post">
        <label>m-value (slope)</label>
        <input  type="number" name="slope"/>
        <label>b-value (y-intercept)</label>
        <input  type="number" name="y-intercept"/>
        <button type="submit">Graph</button>
    </form>
    <p>slope = {{slope}}, y_int = {{y_int}}</p>
</body>
</html>
